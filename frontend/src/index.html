<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Croponer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../public/assets/css/style.css" />
  </head>

  <body>
    <!------------------------------------- Header------------------------->

    <header class="bg-[#080A53] w-full select-none sticky top-0 z-20">
      <nav
        aria-label="Main Navigation"
        id="navbar"
        class="w-full h-14 flex items-center justify-between  px-5 lg:px-12 z-10"
      >
        <!-- logo -->
        <div class="logo">
          <img
            class="w-full h-full select-none"
            src="#"
            alt="croponer logo"
            loading="lazy"
          />
        </div>
        <!-- menu bar -->
        <div
          id="menu"
          class="bg-[#080A53] h-screen w-56  top-[56px] right-[-224px] transition-all duration-500 delay-200 ease-in-out fixed rounded-bl-md z-20 lg:static lg:right-0 lg:block lg:z-0 lg:bg-transparent lg:h-auto lg:w-auto lg:top-auto lg:transition-none lg:delay-0 lg:ease-none lg:rounded-none lg:ml-10"
        >
          <ul
            class="text-gray-300 p-4 ml-6 pl-5 text-base space-y-3 lg:space-y-0 lg:flex lg:space-x-6 lg:p-0"
          >
            <li class="hover:cursor-pointer hover:text-gray-100 select-none">
              <a href="/about" target="_self">About</a>
            </li>
            <li class="hover:cursor-pointer hover:text-gray-100 select-none">
              <a id="service" href="/blog" target="_self"> Blog </a>
            </li>
            <li class="hover:cursor-pointer hover:text-gray-100 select-none">
              <a href="/research" target="_self">Research</a>
            </li>
            <li>
              <!--login DropDown  -->
              <div class="relative lg:hidden">
                <div id="loginDropDown" class="cursor-pointer">
                  <p
                    id="userProfile"
                    class="hover:cursor-pointer text-gray-300 hover:text-white"
                  >
                    Login/signup
                  </p>
                </div>
                <div
                  id="loginDropDownMenu"
                  class="absolute hidden z-10 top-[40px] text-center px-5 pb-3 bg-[#05063a] rounded-b-md"
                >
                  <a id="login" href="/login" target="_self">
                    <p
                      id="logintext"
                      class="text-lg text-gray-300 border-b-[3px] border-transparent cursor-pointer hover:border-b-[3px] hover:border-[#4072d5] select-none"
                    >
                      login
                    </p>
                  </a>
                  <a id="signup" href="/signup" target="_blank">
                    <p
                      class="text-lg text-gray-300 border-b-[3px] border-transparent cursor-pointer hover:border-b-[3px] hover:border-[#4072d5] select-none"
                    >
                      signup
                    </p>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!--login DropDown for large screen  -->
        <div class="relative hidden lg:block lg:ml-96">
          <div id="loginDropDown" class="cursor-pointer">
            <p
              id="userProfile"
              class="hover:cursor-pointer text-gray-300 hover:text-white"
            >
              Login/signup
            </p>
          </div>
          <div
            id="loginDropDownMenu"
            class="absolute hidden z-10 top-[40px] text-center px-5 pb-3 bg-[#05063a] rounded-b-md"
          >
            <a id="login" href="/login" target="_self">
              <p
                id="logintext"
                class="text-lg text-gray-300 border-b-[3px] border-transparent cursor-pointer hover:border-b-[3px] hover:border-[#4072d5] select-none"
              >
                login
              </p>
            </a>
            <a id="signup" href="/signup" target="_blank">
              <p
                class="text-lg text-gray-300 border-b-[3px] border-transparent cursor-pointer hover:border-b-[3px] hover:border-[#4072d5] select-none"
              >
                signup
              </p>
            </a>
          </div>
        </div>

        <!-- search bar -->
        <div class="ml-32 lg:hidden">
          <i
            id="searchBar"
            class="bi bi-search cursor-pointer text-lg text-gray-300 "
          ></i>
        </div>

        <!-- search bar for large screen -->
        <div class="relative ml-14 hidden lg:block">
          <input
            class="ml-2 w-56 h-10 bg-transparent text-gray-300 border border-gray-500 rounded-md py-1 px-3 focus:border-blue-500 focus:outline-none caret-blue-500 select-text transition duration-200 ease-in-out"
            type="text"
            name="search"
            placeholder="Search"
          />
          <i
            class="bi bi-search text-lg border text-gray-300 border-gray-500 rounded-md py-[6px] px-3 cursor-pointer active:border-blue-500"
          ></i>
        </div>

        <!------------ Menu Bar icon for Small Device----------->
        <div class="lg:hidden">
          <i
            id="menuBar"
            class="bi bi-list text-3xl cursor-pointer text-gray-300"
          ></i>
        </div>
      </nav>
    </header>

    <!------------------------------------- Hero Section ------------------------->
    <picture>
      <source media="(min-width: 1024px)" srcset="https://images.unsplash.com/photo-1498408040764-ab6eb772a145?q=80&w=2072">
      <img src="../public/assets/images/hero/iPhone SE - 1(index page).png" alt="Background Image" class="w-full h-screen object-cover">
    </picture>
    

   

    <script src="script.js"></script>
  </body>
</html>
