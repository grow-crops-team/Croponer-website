  <!-- Add these styles to your CSS -->
  <style>
    @keyframes slideInDown {
      from {
        transform: translate3d(0, -100%, 0);
        opacity: 0;
        visibility: hidden;
      }
      to {
        transform: translate3d(0, 0, 0);
        opacity: 1;
        visibility: visible;
      }
    }
  
    @keyframes slideOutUp {
      from {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
      to {
        transform: translate3d(0, -100%, 0);
        opacity: 0;
        visibility: hidden;
      }
    }
  
    .animate-notification {
      animation: slideInDown 0.4s ease-out forwards, slideOutUp 0.4s ease-in 3s forwards;
    }
  </style>
  
  <!-- JavaScript for the notifications -->
  <script>
    // Show a notification message
    function showNotification(type, message) {
      // Hide any currently shown notifications
      document.querySelectorAll('#notificationContainer > div').forEach(el => {
        el.classList.add('hidden');
      });
      
      // Set the message
      if (document.getElementById(type + 'Message')) {
        document.getElementById(type + 'Message').textContent = message;
      }
      
      // Show the notification
      const notification = document.getElementById(type + 'Notification');
      if (notification) {
        notification.classList.remove('hidden');
        
        // Get the notification content element
        const content = notification.querySelector('div');
        
        // Remove any existing animation classes and force a reflow
        content.classList.remove('animate-notification');
        void content.offsetWidth; // Trigger reflow
        
        // Add animation class back
        content.classList.add('animate-notification');
        
        // Automatically hide after animation completes
        setTimeout(() => {
          hideNotification(type + 'Notification');
        }, 3400);
      }
    }
    
    // Hide a notification
    function hideNotification(id) {
      const notification = document.getElementById(id);
      if (notification) {
        notification.classList.add('hidden');
      }
    }
    
    // Example usage:
    // showNotification('success', 'Profile updated successfully!');
    // showNotification('error', 'Failed to update profile.');
    // showNotification('warning', 'Please check your form inputs.');
    // showNotification('info', 'Your session will expire soon.');
  </script>

  <div class="space-y-4 mt-4">

      Show Info Message
