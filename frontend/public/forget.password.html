<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Croponer-froget-password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css?v=1.0" />
    <link rel="stylesheet" href="./assets/css/coustomCss.css?v=1.0" />
  </head>
  <body>
    <div
      class="bg-[#c5f5ff] w-full h-screen flex flex-col items-center justify-center"
    >
      <form
        action="sendEmail"
        class="sendEmail flex flex-col items-center justify-center "
      >
        <div class="email ">
           <p class="text-[17px] text-[#001283] my-4"> Enter Your Email to reset your password</p>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email is required"
            class="border-2 border-[#529ce7] w-80 px-4 h-12  placeholder:text-[#ff000073] focus:outline-none caret-[#bd8989] select-text rounded-3xl "
          />
        </div>
        <div class="flex flex-row justify-center space-x-10 mt-5">
          <button
            type="submit"
            id="emailSubmitbtn"
            class="rounded-md px-2 bg-[#10dc2f] hover:bg-[#08c424eb] text-lg  text-[#000448] cursor-pointer"
          >
           Proceed
          </button>

          <button
            id="cancelBtn"
            type="button"
            class="rounded-md px-3 h-10 text-lg  bg-[#ff4848] hover:bg-[#f42c2c] text-[#000448] cursor-pointer"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

     <!-- Enhanced display message system -->
    <div id="displayMessage" class="hidden">
      <div id="messageContent" class="message-type-error">
        <p id="message"></p>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden">
      <div
        class="fixed inset-0 flex z-30 items-center justify-center bg-[#000000d0]"
      >
        <div class="bouncing-balls">
          <div class="bouncing-ball"></div>
          <div class="bouncing-ball"></div>
          <div class="bouncing-ball"></div>
          <div class="bouncing-ball"></div>
          <div class="bouncing-ball"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./assets/js/forgot-password.js"></script>
  </body>
</html>
