<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Croponer-froget-password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css?v=1.0" />
    <link rel="stylesheet" href="./assets/css/coustomCss.css?v=1.0" />
  </head>
  <body>
    <div
      class="bg-[#c5f5ff] w-full h-screen flex flex-col items-center justify-center"
    >
      <form
        action="sendEmail"
        class="sendEmail flex flex-col items-center justify-center space-y-3"
      >
        <div class="password relative">
          <p class="text-xl ml-1">Set new Password</p>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="New Password"
            class="border-2 border-[#4980c4] rounded-2xl w-80 px-2 py-2 mt-4 text-[17px] text-[#080b3e] placeholder:text-[#080b3e] focus:outline-[#2781ff] caret-[#080b3e]"
          />
          <span
            id="passworeError"
            class="error absolute text-[13px] font-medium text-[#ef0505] left-5 top-22"
          >
          </span>

          <i
            id="showPassword"
            class="bi bi-eye-slash-fill text-lg text-[#080b3e] absolute right-4 top-13 cursor-pointer"
          ></i>
        </div>

        <div class="confirmPassword relative">
          <input
            id="confirmPassword"
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            class="border-2 border-[#4980c4] rounded-2xl w-80 px-2 py-2 mt-4 text-[17px] text-[#080b3e] placeholder:text-[#080b3e] focus:outline-[#2781ff] caret-[#080b3e]"
          />
          <span
            id="confirmPasswordError"
            class="error absolute text-[13px] font-medium text-[#ef0505] left-5 top-15"
          ></span>
          <i
            id="showPassword"
            class="bi bi-eye-slash-fill text-lg text-[#080b3e] absolute right-4 top-6 cursor-pointer"
          ></i>
        </div>
        <div class="flex flex-row justify-center space-x-8 mt-4">
          <button
            type="submit"
            id="emailSubmitbtn"
            class="rounded-md px-2 bg-[#10dc2f] hover:bg-[#08c424eb] text-lg  text-[#000448] cursor-pointer"
          >
            Reset Password
          </button>

          <button
            id="cancelBtn"
            type="button"
            class="rounded-md px-3 h-10 text-lg  bg-[#ff4848] hover:bg-[#f42c2c] text-[#000448] cursor-pointer"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
