<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/coustomCss.css">
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="w-full max-w-md bg-gray-400 rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold text-center">Register</h2>
      <form id="adminRegister" class="adminRegister mt-4">
        <div>
          <label class="block text-sm font-medium">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label class="block text-sm font-medium">Fullname</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="********"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>

        <button
          type="submit"
          class="w-full px-4 py-2 mt-4 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600"
        >
          Register
        </button>
      </form>
    </div>

    <div id="displayError" class="hidden">
        <div id="displayErrorContent">
          <p id="message"></p>
        </div>
      </div>
  



<script type="module" src="./assets/js/register-admin.js"></script>

  </body>
</html>
