<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script defer src="scripts.js"></script>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h2>Task Management</h2>

    <div
    class="overflow-x-auto bg-slate-400 rounded-lg mt-10 mx-5 lg:mx-10 shadow-md"
  >
  <div class="flex justify-between items-center my-2">
    <p class="text-2xl font-semibold  ml-4 text-[#04043b]">
      Task Panel
    </p>
    <button id="taskModalBtn" class="bg-blue-600 text-white px-2 py-1 rounded-lg mx-5">Add task</button>
  </div>
    <table
      class="task-table w-full border-collapse bg-slate-300 rounded-lg shadow-md"
    >
      <!-- Table Head -->
      <thead
        class="bg-gradient-to-r from-gray-500 to-gray-700 text-white"
      >
        <tr>
          <th class="py-4 px-6 text-left">Title</th>
          <th class="py-4 px-6 text-left">Description</th>
          <th class="py-4 px-6 text-left">Assigned To</th>
          <th class="py-4 px-6 text-left">Status</th>
          <th class="py-4 px-6 text-left">Priority</th>
          <th class="py-4 px-6 text-left">Due Date</th>
          <th class="py-4 px-6 text-left">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-gray-300">
        <tr class="hover:bg-[#4d4d4d33] transition">
          <td class="py-4 px-6 font-medium text-gray-900">001</td>
          <td class="py-4 px-6 text-gray-800">Database Optimization</td>
          <td class="py-4 px-6 text-gray-800">John Doe</td>
          <td class="py-4 px-6">
            <span
              class="px-3 py-1 rounded-full bg-gray-400 text-green-700 text-sm"
              >low</span
            >
          </td>
          <td class="py-4 px-6">
            <span
              class="px-3 py-1 rounded-full bg-green-200 text-green-800 text-sm"
              >Completed</span
            >
          </td>
          <td class="py-4 px-6 text-gray-800">March 10, 2025</td>
          <td class="py-3 px-6">
            <button
              onclick="updateTask('${task._id}', 'in-progress')"
              class="bg-[#0b41e1] hover:bg-blue-600 text-white px-4  rounded-lg"
            >
              Start
            </button>
            <button
              onclick="updateTask('${task._id}', 'completed')"
              class="bg-[#07b12b] hover:bg-green-500 text-white px-1  rounded-md my-1"
            >
              Complete
            </button>
            <button
              onclick="deleteTask('${task._id}')"
              class="bg-[#e1121c] hover:bg-red-500 text-white px-4  rounded-md"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
