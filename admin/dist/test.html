<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script defer src="scripts.js"></script>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h2>Task Management</h2>

    <div id="loginModal" class="">
        <div
          class="fixed inset-0 flex items-center justify-center bg-[#0a083160]"
        >
        <div id="login-form" class="lg:basis-1/2 lg:p-3 lg:mt-10 text-center">
          <form action="loginForm" id="loginForm" class="loginForm mt-8 lg:mt-9">
            <div class="userName relative">
              <input
                id="username"
                type="text"
                name="username"
                placeholder="Username"
                required
                class="border-b-2 border-[#529ce7] w-[300px] px-1 text-[17px] text-[#ffffff] placeholder:text-[#ffffff] focus:outline-none bg-transparent caret-[#ffffff] select-text"
              /><span
                id="userNameError"
                class="error absolute text-[13px] font-medium text-red-800 left-7 lg:left-3 top-[26px]"
              ></span>
            </div>
  
            <div class="password relative">
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Password"
                required
                class="border-b-2 border-[#529ce7] w-[300px] px-1 mt-10 text-[17px] text-[#ffffff] placeholder:text-[#ffffff] focus:outline-none bg-transparent caret-[#ffffff]"
              /><span
                id="passwordError"
                class="error absolute text-[13px] font-medium text-red-800 left-7 lg:left-3 top-[66px]"
              ></span>
              <i
                id="showPassword"
                class="bi bi-eye-slash-fill text-lg text-[#0c1657] absolute lg:right-5 right-9 top-10 cursor-pointer"
              ></i>
            </div>
            <button
              type="submit"
              id="loginSubmitbtn"
              class="mt-7 lg:mt-11 rounded-md w-56 bg-gradient-to-tr from-[#6190E8] to-[#0f238b] h-11 text-lg font-semibold hover:bg-gradient-to-bl text-[#0c1657] cursor-pointer"
            >
              Login
            </button>
          </form>
        </div>
        </div>
      </div>
</body>
</html>
