<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5">
            <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
            <ul>
                <li class="mb-4"><a href="index.html" class="block py-2 px-3 hover:bg-gray-700 rounded">Dashboard</a></li>
                <li class="mb-4"><a href="profile.html" class="block py-2 px-3 hover:bg-gray-700 rounded">User Profile</a></li>
                <li class="mb-4"><a href="settings.html" class="block py-2 px-3 bg-gray-700 rounded">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-semibold mb-6">Settings</h1>

            <div class="bg-white p-6 shadow-md rounded-lg max-w-lg">
                <h2 class="text-xl font-bold mb-4">Account Settings</h2>

                <label class="block mb-2">Change Email:</label>
                <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Enter new email">

                <label class="block mb-2">Change Password:</label>
                <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Enter new password">

                <button class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
            </div>
        </div>
    </div>

</body>
</html>
